{% extends 'base.html' %}

{% block content %}
    <h1>Champion Mastery Points</h1>
    <table>
        <thead>
            <tr>
                <th>Match</th>
            </tr>
        </thead>
        <tbody>
            {% for match in match_history.items %}
                    <tr>
                        <td>{match}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
